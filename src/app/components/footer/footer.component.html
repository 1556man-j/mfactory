<!--Footer-->
<footer id="landing-footer" class="clearfix">
    <div class="row clearfix">
      <p id="copyright" class="col-2">
        {{ footer?.data?.title
        }}<a href="https://www.shapingrain.com">{{ footer?.data?.name }}</a>
      </p>
  
      <!--Social Icons in Footer-->
      <ul class="col-2 social-icons">
        <li>
          @for (socialBlock of footer?.data?.socialBlock; track socialBlock) {
          <a
            target="_blank"
            rel="noopener noreferrer"
            title="{{ socialBlock.iconName }}"
            href="{{ socialBlock.url }}"
          >
            <i class="fa {{ socialBlock.icon }} fa-1x"></i
            ><span>{{ socialBlock.iconName }}</span>
          </a>
          }
        </li>
      </ul>
      <!--End of Social Icons in Footer-->
    </div>
  </footer>
  <!--End of Footer-->
