<!--Gallery-->
<aside
  id="gallery"
  class="row text-center scrollto clearfix tt"
  data-featherlight-gallery
  data-featherlight-filter="a"
>
  @for (galleryBlocks of gallery?.data?.galleryBlocks; track galleryBlocks) {
  <div class="bb">
    <a
      href="{{ galleryBlocks.img }}"
      data-featherlight="image"
      class="col-3 wow fadeIn"
      data-wow-delay="0.1s"
      ><img class="ggimg" src="{{ galleryBlocks.img }}" alt="Landing Page"
    /></a>
  </div>
  }
</aside>
<!--End of Gallery-->
